<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Paisa</title>
    <style>
        /* Estilos CSS para hacer la p치gina m치s bonita */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .pokenea-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .pokenea-name {
            font-size: 2em;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .frase {
            font-style: italic;
            color: #555;
            font-size: 1.2em;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        
        .container-info {
            margin-top: 20px;
            padding: 10px;
            background: #e8eaf6;
            border-radius: 8px;
            font-size: 0.9em;
            color: #666;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游깫 Pokedex Paisa 游깫</h1>
        
        <!-- Mostramos el nombre del Pokenea -->
        <div class="pokenea-name">{{ pokenea.nombre }}</div>
        
        <!-- Mostramos la imagen del Pokenea 
             {{ pokenea.imagen }} toma el valor de la variable que pasamos desde Python -->
        <img src="{{ pokenea.imagen }}" alt="{{ pokenea.nombre }}" class="pokenea-image">
        
        <!-- Mostramos la frase filos칩fica -->
        <div class="frase">
            "{{ pokenea.frase_filosofica }}"
        </div>
        
        <!-- Mostramos el ID del contenedor Docker -->
        <div class="container-info">
            <strong>Container ID:</strong> {{ container_id }}
        </div>
        
        <!-- Bot칩n para recargar y ver otro Pokenea aleatorio -->
        <button class="refresh-btn" onclick="location.reload()">
            Ver otro Pokenea
        </button>
    </div>
</body>
</html>
